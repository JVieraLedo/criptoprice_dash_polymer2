<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">

<dom-module id="cryptoprice-dash">
    <template>
        <h2> Hello DOM </h2>
        <iron-ajax id="coinbase" handle-as="json" on-response="_handleResponse">

        </iron-ajax>
        <cells-molecule-input name="yourSurname" label="Your Surname" autofocus select-all-on-focus type="text">
        </cells-molecule-input>


    </template>

    <script>
      class CryptopriceDash extends Polymer.Element {
        static get is () {
          return 'cryptoprice-dash';
        }

        static get properties () {
          return {
            currencies: {
              type: Array,
              value: [
                {
                  code: 'BTC',
                  name: 'Bitcoin'
                },
                {
                  code: 'ETH',
                  name: 'Ethereum'
                },
                {
                  code: 'LTC',
                  name: 'Litecoin'
                }
              ]
            }
          };
        }

        ready () {
          super.ready();
          Polymer.RenderStatus.afterNextRender(this,
            function () {
              this._getCurrencyData();
            });
        }

        _getCurrencyData () {
          var request = this.$.coinbase;
          var currencies = this.currencies;
          currencies.forEach(function (el) {
            request.url = 'https://api.coinbase.com/v2/prices/' + el.code + '-USD/spot';
            request.generateRequest();
          }, this);
        }

        _handleResponse (response) {
          console.log(response);
        }
      }

      window.customElements.define(CryptopriceDash.is, CryptopriceDash);
    </script>
</dom-module>
